<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
        <link type="text/css" rel="stylesheet" href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css" />
        <link href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap" rel="stylesheet">
        <title>Project Request Form</title>

      </head>
    
      <body>

        <!-- For my final project, Iâ€™ve created a form that will support a broader concept that I am 
          interested in developing in the MAGWD program. At a basic level, this initiative will seek 
          to connect illustrators, designers, animators, and artists with local and minority-owned/led 
          organizations, small businesses, and nonprofits in need of designed resources and materials. 
          These organizations may not be able to allocate the funds, or have the educational resources 
          to be able to create logos, posters, event designs, websites, etc. By partnering with a wide 
          variety of creatives who are interested in building cultural momentum around civic engagement, 
          this initiative will therefore provide resources for free or at reduced cost. Therefore, 
          for my final I created an intake/project request form that I believe could be used as I work to 
          build out this concept.-->
          
        <div id="requestForm" v-cloak>

          <form v-on:submit.prevent="checkEmail">

            <div class="header-text">
            <h1>Project Request Form</h1>
            </div>

            <fieldset class="orgInfo">
              <legend>Organizational Information</legend>

              <div class="row">
                <div class="col-sm">
                <label for="orgName">Organization Name</label>
                <input id="orgName" v-model="orgName">
                </div>
              </div>

              <div class="row">
                <div class="col-sm">
                  <label for="orgCity">City</label>
                  <input id="orgCity" v-model="orgCity">
                </div>
                <div class="col-sm">
                  <label for="orgState">State</label>
                  <input id="orgState" v-model="orgState">
                </div>
              </div>

              <div class="row">
              <div class="col-sm">
                <label for="orgType">Type of Organization</label>
                <select name="" id="" v-model="orgType">
                  <option v-for="orgType in possibleTypes" v-bind:value="orgType.value">{{orgType.name}}</option>
                </select>
            </div>
            </div>

            <div class="row">

            <div class="col-sm">
              <label for="otherType">If other, please explain:</label>
              <textarea name="" id="otherType" cols="42" rows="1" v-model="otherType"></textarea>
            </div>
          </div>
          
            <div>
            <p>If applicable,  upload NPO Certfication</p>
            <br>
            <input type="file"><b-button variant="outline-dark">Upload</b-button>
            </div>

              <div>
                <label for="ein">If Business or LLC, enter EIN/Business Tax ID #</label>
                <input id="ein" v-model="ein">

              </div>
            </fieldset>

            <fieldset class="contactInfo">
            <legend>Primary Contact Information</legend>

            <div class="row">
              <div class="col">
                <label for="firstName">First Name</label>
                <input id="firstName" v-model="firstName">
              </div>

              <div class="col">
                <label for="lastName">Last Name</label>
                <input id="lastName" v-model="lastName">
              </div>
            </div>

            <div class="row">
              <div class="col">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" v-model="phone">
              </div>

              <div class="col">
                <label for="email">Email</label>
                <input type="email" id="email" v-model="email">
              </div>
            </div>

              <div>
                <label for="position">Position/Title</label>
                <input id="position" v-model="position">
              </div>
            </fieldset>

            <fieldset class="projectDetails">
              <legend>Project Details</legend>

              <div>
                <label for="projectType">Type of Project</label>
                <select name="" id="" v-model="projectType">
                  <option v-for="projectType in possibleProjects" v-bind:value="projectType.value">{{projectType.name}}</option>
                </select>
              </div>

              <div>
                <label for="otherProject">If other, please explain:</label>
                <textarea name="" id="otherProject" cols="40" rows="1" v-model="otherProject"></textarea>
              </div>

              <div class="project-description">
                <label for="description">Project Description <br>(500 characters or less)</label>
                <textarea name="" id="description" cols="50" rows="10" v-model="description" :maxlength="max"></textarea>
              </div>

              <div>
                <label for="dueDate">Due Date</label>
                <input type="date" id="dueDate" v-model="dueDate">
              </div>

              <div class="row">
                  <label class="col-sm" for="budget">Budget range</label>
                  <label class="col-sm budget-text" v-for="budget in possibleBudgets">
                  <input type="radio" 
                  id="budget" 
                  v-model="selectedBudget" 
                  v-bind:value="budget.value" >
                  {{budget.name}}
                  </label>
              </div>

            </fieldset>

            <div class="centered-button">
              <b-button variant="outline-dark" type="submit" v-bind:disabled="!email">Submit</b-button> <!--button disabled if email field is empty-->           
            </div>

          </form>

        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

        <script src="script.js"></script>
        <script src="bubble.js"></script>
    
      </body>
</html>
