<!DOCTYPE html>
<html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">

        <title>Exercise 8.2</title>

      </head>
    
      <body>
        <div id="calcApp" v-cloak>
            <form>
                <div>
                    <input v-model.number="firstNum" type="number" placeholder="first number">
                    <select v-model="operation">
                        <option value="add">+</option>
                        <option value="subtract">-</option>
                        <option value="multiply">&times;</option>
                        <option value="divide">&divide;</option>
                    </select>
                    <input v-model.number="secondNum" type="number" placeholder="second number">
                </div>
                <button v-on:click="calculate(firstNum, secondNum)" type="button">Calculate</button>

            </form>

            <div>
                Operation: {{operation}}<br>
                Total: <strong>{{total}}</strong>
            </div>
        </div>
            
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
        <script src="script.js"></script>
    
      </body>
</html>
